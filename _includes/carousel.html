<div class="carousel">

  <div class="container">

    <h3>Other Plex Channels</h3>

    <div class="row">

      <div id="carousel" class="owl-carousel owl-theme">

        {% for project in site.data.projects %}
        {% if project[0] != site.project %}
        <div class="item">
          <img src="{{ site.baseurl }}{{ project[1]['image'] }}">
          <h3>{{ project[1]['name'] }}</h3>
          <h4>{{ project[1]['description'] }}</h4>
          <a class="btn btn-default"  href="{{ project[1]['website'] }}">more&#8230;</a>
        </div>
        {% endif %}
        {% endfor %}

      </div>

    </div>

  </div>

</div>

<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-inline">
          <li>
            <a href="{{ site.github.url }}">Home</a>
          </li>
          {% for page in site.pages %}
          {% if page.title %}
          <li class="footer-menu-divider">⋅</li>
          <li>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
          {% endfor %}
          <li class="footer-menu-divider">⋅</li>
          <li>
            <a href="{{ site.github.releases[0].html_url }}">Download</a>
          </li>
          <li class="footer-menu-divider">⋅</li>
          <li>
            <a href="{{ site.github.repository_url }}">View on Github</a>
          </li>
        </ul>
        <p class="copyright text-muted small">Copyright © Fernando San Julián 2015</p>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/app.js"></script>
